<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC RAIDERS // DATABASE v1.5.3</title>
    <style>
        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&family=Teko:wght@300;400;500;600;700&display=swap');

        :root {
            /* GAME UI PALETTE */
            --bg-body: #050505;
            --bg-overlay: rgba(10, 10, 12, 0.85);
            --bg-panel: rgba(20, 22, 25, 0.7);
            --border-tech: rgba(255, 255, 255, 0.15);
            
            /* COLORS */
            --arc-yellow: #ffc400;
            --arc-white: #e6e6e6;
            --arc-teal: #00e5ff;   
            --arc-red: #ff2a2a;
            
            /* SIDEBAR COLORS */
            --sb-inactive-bg: #2b2f3b;
            --sb-inactive-icon: #7f838d;
            --sb-active-bg: #f2e8d5;
            --sb-active-icon: #141619;

            /* SIDEBAR DIMENSIONS */
            --sb-icon-size: 52px;
            --sb-gap: 8px;

            /* NAVBAR SPACING */
            --nav-gap: 5px;          
            --nav-padding-x: 10px;   

            /* CARD COLORS */
            --card-bg: #f2e8d5;
            --card-footer: #dcd0b9;
            --card-text: #121418;
            
            /* RARITY COLORS */
            --col-common: #7a7a7a;
            --col-uncommon: #009e48;
            --col-rare: #0090d4;
            --col-epic: #a040b0;
            --col-legendary: #ff9600;
            --col-material: #0090d4;
            --col-recycle: #009e48;

            /* FONTS */
            --font-head: 'Teko', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --font-body: 'Barlow', sans-serif;

            /* DYNAMIC SIZES */
            --header-h: 80px;
            --logo-h: 30px;
            --nav-font: 1.5rem;
            --btn-play-h: 40px;
            --btn-play-font: 1.4rem;
            --btn-sys-h: 34px;
            --search-w: 200px;
            --sb-w: 70px;
            --content-pad-left: 130px;
        }

        /* --- RESPONSIVE LOGIC --- */
        
        @media (max-width: 1600px) {
            :root {
                --header-h: 65px;
                --logo-h: 24px;
                --nav-font: 1.2rem;
                --nav-gap: 4px;
                --nav-padding-x: 8px;
                --btn-play-h: 34px;
                --btn-play-font: 1.1rem;
                --btn-sys-h: 30px;
                --search-w: 160px;
                --sb-icon-size: 46px;
                --sb-gap: 6px;
                --sb-w: 60px;
                --content-pad-left: 110px;
            }
        }

        @media (max-width: 1300px) {
            :root {
                --header-h: 55px;
                --nav-font: 1.0rem;
                --nav-gap: 2px;
                --nav-padding-x: 5px;
                --btn-play-h: 30px;
                --btn-play-font: 1rem;
                --btn-sys-h: 26px;
                --search-w: 130px;
                --sb-icon-size: 40px;
                --sb-gap: 4px;
                --sb-w: 50px;
                --content-pad-left: 90px;
            }
            .header-left, .header-right { gap: 10px !important; }
            .version-badge { display: none; }
        }

        @media (max-height: 900px) {
            :root {
                --sb-icon-size: 40px;
                --sb-gap: 4px;
            }
        }

        /* GLOBAL RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg-body);
            background: radial-gradient(circle at 50% 30%, #1a1f2e 0%, #050505 80%);
            background-attachment: fixed;
            color: var(--arc-white);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        /* --- UI LAYOUT --- */
        .layout-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: var(--header-h);
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-h);
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            transition: height 0.3s ease;
        }

        .header-left { display: flex; align-items: center; gap: 20px; height: 100%; }

        .logo-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 5px; }
        .app-logo { height: var(--logo-h); display: flex; justify-content: center; align-items: center; }
        .app-logo img { height: 100%; width: auto; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255, 196, 0, 0.3)); }
        .version-badge { font-family: var(--font-ui); font-size: 0.6rem; color: #555; font-weight: 700; letter-spacing: 1px; margin-top: 2px; }

        /* PLAY BUTTON */
        .connect-wrapper { position: relative; height: var(--btn-play-h); display: flex; align-items: center; }
        
        .btn-play {
            background-color: var(--arc-yellow); color: #050505;
            height: var(--btn-play-h); padding: 0 15px; border-radius: 40px;
            font-family: var(--font-head); font-weight: 700; font-size: var(--btn-play-font); letter-spacing: 1px;
            border: none; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; z-index: 2; overflow: hidden; min-width: auto;
        }
        .btn-play::after { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 30px; background: rgba(0,0,0,0.1); transform: skewX(-15deg) translateX(15px); }
        .btn-play svg { width: 18px; height: 18px; fill: #000; transition: transform 0.2s; }

        /* Dropdown Removed */
        .connect-wrapper:hover .btn-play { transform: translateX(-5px); }

        .sub-btn {
            background: transparent; color: var(--arc-yellow); border: 1px solid rgba(255, 196, 0, 0.3);
            font-family: var(--font-ui); font-weight: 700; font-size: 0.8rem; padding: 0 8px; height: 70%;
            border-radius: 4px; cursor: pointer; text-transform: uppercase; white-space: nowrap;
        }
        .sub-btn:hover { background: var(--arc-yellow); color: #000; }

        /* NAV LINKS */
        .nav-links { 
            display: flex; 
            gap: var(--nav-gap);
            margin-left: 10px; 
            opacity: 0.3; pointer-events: none; transition: 0.3s; align-items: center; 
        }
        body.db-loaded .nav-links { opacity: 1; pointer-events: auto; }

        .nav-item {
            font-family: var(--font-head); font-weight: 600; font-size: var(--nav-font); color: #999;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: all 0.2s; position: relative;
            padding: 2px var(--nav-padding-x); 
            border: 2px solid transparent; border-radius: 50px;
            white-space: nowrap;
        }
        .nav-item:hover { color: #fff; }
        .nav-item.active { color: #fff; border-color: #f0ebd8; background: rgba(255,255,255,0.05); box-shadow: 0 0 15px rgba(240, 235, 216, 0.1); }

        /* HEADER RIGHT */
        .header-right { display: flex; align-items: center; gap: 10px; }

        .search-container { position: relative; }
        .search-box {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 0 25px 0 12px; color: #fff; width: var(--search-w); height: var(--btn-sys-h); border-radius: 4px;
            font-family: var(--font-ui); text-transform: uppercase; outline: none; transition: 0.3s; font-size: 0.9rem;
        }
        .search-box:focus { border-color: var(--arc-teal); background: rgba(0, 229, 255, 0.05); }
        .search-clear { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 0.8rem; }
        
        .btn-system {
            height: var(--btn-sys-h); padding: 0 12px; background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #ccc; font-family: var(--font-ui); font-weight: 600; text-transform: uppercase; border-radius: 20px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s;
            font-size: 0.9rem; white-space: nowrap;
        }
        .btn-system:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }
        .btn-system.active { background: var(--arc-yellow); color: #000; border-color: var(--arc-yellow); font-weight: 700; }
        .btn-system.bp-filter-owned { background: var(--arc-teal); color: #000; border-color: var(--arc-teal); }
        .btn-system.bp-filter-missing { background: var(--arc-red); color: #000; border-color: var(--arc-red); }
        .img-toggle-btn.mode-remote { border-color: var(--arc-teal); color: var(--arc-teal); background: rgba(0, 229, 255, 0.1); }
        .btn-icon { width: var(--btn-sys-h); height: var(--btn-sys-h); padding: 0; border-radius: 50%; }

        /* FIX DROPDOWN COLOR */
        select option { background-color: #111; color: #fff; }
        #langSelect { background-color: rgba(255,255,255,0.05); color: #fff; }

        /* --- SIDEBAR --- */
        aside {
            position: absolute; 
            top: calc(var(--header-h) + 20px); 
            left: 30px; bottom: 20px; 
            width: var(--sb-w);
            background: transparent; border: none;
            display: none; 
            flex-direction: column; align-items: center; 
            padding: 10px 0; 
            gap: var(--sb-gap);
            z-index: 90;
            overflow-y: auto; overflow-x: hidden; 
            animation: slideInLeft 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        aside::-webkit-scrollbar { width: 0; }
        body.db-loaded aside { display: flex; }
        body.section-progetti aside { display: none !important; width: 0 !important; pointer-events: none; }

        @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .filter-circle {
            width: var(--sb-icon-size); height: var(--sb-icon-size);
            border-radius: 50%;
            background-color: var(--sb-inactive-bg);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.2s; flex-shrink: 0; 
            border: 2px solid transparent; 
            position: relative;
        }
        .filter-circle:hover { transform: scale(1.05); border-color: #555; }
        .filter-circle.active { background-color: var(--sb-active-bg); border-color: var(--sb-active-bg); box-shadow: 0 0 15px rgba(242, 232, 213, 0.2); }
        
        .filter-circle svg { width: 55%; height: 55%; fill: var(--sb-inactive-icon); transition: fill 0.2s; }
        .filter-circle:hover svg { fill: #fff; }
        .filter-circle.active svg { fill: var(--sb-active-icon); }
        
        .filter-circle img { width: 100%; height: 100%; pointer-events: none; border-radius: 50%; }
        
        .filter-circle .icon-active { display: none; }
        .filter-circle .icon-inactive { display: block; }
        .filter-circle.active .icon-active { display: block; }
        .filter-circle.active .icon-inactive { display: none; }
        
        .filter-circle.has-image { background-color: transparent; border: none; }
        .filter-circle.has-image:hover { transform: scale(1.05); }
        
        .sidebar-sep { width: 30px; height: 1px; background: rgba(255,255,255,0.1); margin: 2px 0; flex-shrink: 0; }

        /* --- CONTENT AREA --- */
        .content-area {
            flex: 1;
            padding: 20px 40px 40px 40px; 
            overflow-y: auto;
            transition: padding-left 0.3s ease;
        }
        body.db-loaded .content-area { padding-left: var(--content-pad-left); }
        body.section-progetti .content-area { padding-left: 40px !important; }
        
        .section-header-bp { margin-bottom: 20px; animation: fadeIn 0.5s ease; }
        .sh-title { font-family: var(--font-head); font-size: 2.5rem; color: #fff; line-height: 1; letter-spacing: 2px; text-transform: uppercase; }
        .sh-subtitle { font-family: var(--font-head); font-size: 1.1rem; color: #bbb; letter-spacing: 1px; margin-top: 5px; font-weight: 600; text-transform: uppercase;}
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .stash-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; padding-bottom: 100px; 
            position: relative; z-index: 5;
        }

        .slot {
            aspect-ratio: 1; background-color: rgba(15, 15, 15, 0.6);
            border: 1px solid var(--border-tech); border-radius: 2px;
            position: relative; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; overflow: hidden;
        }
        .slot:hover { border-color: #fff; background-color: rgba(40, 40, 45, 0.8); box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: scale(1.02); z-index: 2; cursor: pointer;}
        .slot img { max-width: 80%; max-height: 80%; object-fit: contain; pointer-events: none; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.8)); }
        .slot-fallback { width: 30px; height: 30px; fill: #444; pointer-events: none; }
        .slot .fallback-text { position:absolute; bottom:5px; font-size:0.65rem; color:#888; text-align:center; width:90%; pointer-events: none; font-weight: 600; text-transform: uppercase;}
        .slot::after { content:''; position:absolute; bottom:0; left:0; right:0; height:3px; opacity:0.8; pointer-events:none; }
        .slot.common::after { background: var(--col-common); opacity: 0.3; }
        .slot.uncommon::after { background: var(--col-uncommon); box-shadow: 0 -2px 5px rgba(46, 125, 50, 0.5); }
        .slot.rare::after { background: var(--col-rare); box-shadow: 0 -2px 5px rgba(0, 144, 212, 0.5); }
        .slot.epic::after { background: var(--col-epic); box-shadow: 0 -2px 5px rgba(156, 39, 176, 0.5); }
        .slot.legendary::after { background: var(--col-legendary); box-shadow: 0 -2px 5px rgba(255, 196, 0, 0.5); }
        
        .bp-badge { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; font-weight: 900; font-family: var(--font-head); font-size: 2rem; pointer-events: none; background: rgba(0,0,0,0.7); }
        .bp-owned { color: var(--arc-teal); border: 2px solid var(--arc-teal); background: rgba(0, 229, 255, 0.1); }
        .bp-missing { color: var(--arc-red); border: 2px solid var(--arc-red); background: rgba(255, 42, 42, 0.1); }
        .slot.owned { border-color: var(--arc-teal); box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.2); }
        .slot.is-missing img { opacity: 0.2; filter: grayscale(100%); }

        .slot-controls { position: absolute; bottom: 3px; left: 0; right: 0; height: 24px; display: none; flex-direction: row; background: rgba(0,0,0,0.9); z-index: 20; }
        .slot:hover .slot-controls { display: flex; }
        .wl-btn { flex: 1; background: transparent; color: #aaa; border: none; text-align: center; cursor: pointer; font-size: 1.2rem; line-height: 24px; font-weight: 700; }
        .wl-btn:hover { color: #fff; background: rgba(255,255,255,0.2); }
        .wishlist-badge { position: absolute; top: 4px; right: 4px; background: var(--arc-yellow); color: #000; font-weight: 800; font-size: 0.8rem; padding: 2px 6px; border-radius: 2px; z-index: 20; pointer-events: none; box-shadow: 0 0 5px var(--arc-yellow); }

        /* --- TOOLTIP (HOVER - BEIGE CARD) --- */
        #tooltip { 
            position: fixed; display: none; width: 340px; 
            background-color: var(--card-bg); color: var(--card-text); 
            box-shadow: 0 40px 80px rgba(0,0,0,1); 
            z-index: 11000; font-family: var(--font-body); pointer-events: none; 
            border-radius: 4px; overflow: hidden; border: none; 
        }
        #tooltip.interactive { pointer-events: auto !important; }

        /* --- SIDEBAR TOOLTIP (CUSTOM) --- */
        #sidebar-tooltip {
            position: fixed; display: none; 
            background: rgba(10, 10, 10, 0.95); 
            color: var(--arc-yellow);
            border: 1px solid var(--arc-yellow);
            padding: 5px 12px; 
            font-family: var(--font-ui); font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            font-size: 0.9rem;
            z-index: 12000; pointer-events: none;
            border-radius: 0 8px 8px 8px;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .tt-header { display: flex; height: 26px; background: transparent; }
        .tt-tag { padding: 0 10px; font-family: var(--font-head); font-weight: 600; font-size: 1.1rem; color: white; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 5px; height: 100%; }
        .tt-tag svg { width: 14px; height: 14px; fill: white; }
        .tt-body { padding: 16px 20px; }
        .tt-title { font-family: var(--font-head); font-weight: 700; font-size: 2.2rem; line-height: 0.9; margin-bottom: 12px; text-transform: uppercase; color: #000; letter-spacing: 0.5px; }

        .tt-found { border-top: 1px solid #c0b49b; padding-top: 10px; margin-top: 10px; }
        .tt-found-label { font-size: 0.8rem; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 4px; font-family: var(--font-head); letter-spacing: 1px; }
        .tt-found-val { display: flex; align-items: center; gap: 6px; font-weight: 700; font-size: 0.95rem; text-transform: uppercase; color: #000; }
        .tt-found-val svg { width: 16px; height: 16px; fill: #000; }

        .tt-footer { background: var(--card-footer); display: flex; height: 50px; border-top: 1px solid #c9bea6; }
        .tt-foot-item { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; font-family: var(--font-head); font-weight: 600; font-size: 1.3rem; border-right: 1px solid #c9bea6; color: #1a1a1a; }
        .tt-foot-item:last-child { border-right: none; }
        .tt-foot-item svg { fill: #1a1a1a; display: block; }
        .tt-foot-item img { display: block; filter: none; opacity: 1; }

        /* --- POPUP / INFO MODAL (DARK TECHNICAL DETAILS) --- */
        #modalBackdrop {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(3px);
            z-index: 11500; display: none;
        }

            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; /* Dark Background */
            color: var(--arc-white); 
            box-shadow: 0 0 100px rgba(0,0,0,1); 
            z-index: 12000;

            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid #333; 
            background: #1a1a1a;
            user-select: none !important;
            flex-shrink: 0; /* Header never shrinks */

            overflow-y: auto;

            color: #fff; 
            padding: 15px;

        .overlay-scrollable-content::-webkit-scrollbar-track { background: #1a1a1a; }
        .overlay-scrollable-content::-webkit-scrollbar-thumb { background: var(--arc-yellow); border-radius: 4px; }

        .info-section { background: #161616; border: 1px solid #2c2c2c; margin-bottom: 20px; padding: 15px; border-radius: 2px;}
        .info-title { color: var(--arc-white); font-family: var(--font-head); font-size: 1.4rem; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; letter-spacing: 1px;}
        
        .info-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        .info-table th { text-align: left; color: #888; border-bottom: 1px solid #333; padding: 5px; font-weight: 600; font-family: var(--font-ui); text-transform: uppercase; font-size: 0.8rem;}
        .info-table td { padding: 8px 5px; border-bottom: 1px solid #222; color: #ccc; vertical-align: middle; }
        .info-table tr:last-child td { border-bottom: none; }
        
        .info-table img, .mini-icon { width: 32px; height: 32px; object-fit: contain; vertical-align: middle; margin-right: 10px; border-radius: 2px; background: rgba(255,255,255,0.05); }

        .recipe-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #222; font-family: var(--font-ui); font-size: 1rem; align-items: center; }
        .recipe-row:last-child { border-bottom: none; }
        .recipe-hl { color: var(--arc-yellow); font-weight: 700; }

        .val-total { font-weight: 700; font-size: 1.1rem; }
        .val-better { color: var(--arc-teal); } 
        .val-worse { color: var(--arc-red); } 

        #adminModal { width: 600px; }
        .edit-form { display: flex; flex-direction: column; gap: 10px; color: #ddd; padding: 20px; }
        .edit-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .edit-input { background: #000; border: 1px solid #444; color: white; padding: 8px; width: 65%; font-family: var(--font-ui); font-size: 1rem; }

        .spinner { border-color: #333; border-top-color: var(--arc-yellow); }

    async function loadDataFromGithub() {
        // REMOVED IMG MODE LOGIC
        dom.loader.style.display = 'flex'; itemsDB = []; hideoutDB = []; 
        
        try {
            dom.loaderText.textContent = "CONNECTING...";
            const repo = 'atarufox/Speranza-Archive';
            const itemsUrl = `https://api.github.com/repos/${repo}/contents/items`;
            const responseItems = await fetch(itemsUrl);
            if (!responseItems.ok) throw new Error(`GitHub API error (Items): ${responseItems.status}`);
            const filesItems = await responseItems.json();
            const jsonFilesItems = filesItems.filter(f => f.name.endsWith('.json'));
            
            const hideoutUrl = `https://api.github.com/repos/${repo}/contents/hideout`;
            const responseHideout = await fetch(hideoutUrl);
            let jsonFilesHideout = [];
            if (responseHideout.ok) {
                const filesHideout = await responseHideout.json();
                jsonFilesHideout = filesHideout.filter(f => f.name.endsWith('.json'));
            }

            dom.loaderText.textContent = `DOWNLOADING ${jsonFilesItems.length + jsonFilesHideout.length} FILES...`;
            
            const itemPromises = jsonFilesItems.map(file => fetch(file.download_url).then(res => res.json()));
            const hideoutPromises = jsonFilesHideout.map(file => fetch(file.download_url).then(res => res.json()));

            const loadedItems = await Promise.all(itemPromises);
            const loadedHideout = await Promise.all(hideoutPromises);

            itemsDB = loadedItems;
            hideoutDB = normalizeHideoutData(loadedHideout, 'RaidTheory');

            enableUI(); analyzeTypes();
        } catch (error) {
            console.error(error); dom.loader.style.display = 'none';
            dom.grid.innerHTML = `<div style="text-align: center; margin-top: 100px; color: #ff5500;"><h3>CONNECTION ERROR</h3></div>`;
        }
    }

        console.group("ANALISI DATI"); console.log(`TOTALE: ${total}`); console.table(typeCounts); console.groupEnd();

    function getLoc(obj) {
        if(!obj) return "";
        if(typeof obj === 'string') return obj;
        return obj[currentLang] || obj['en'] || "";
    }

    function getImg(data) {
        if(!data) return null;
        // Logic for Item images managed by JSON
        if (data.imageFilename) {
            if (data.imageFilename.startsWith('http')) return data.imageFilename;
            const cleanPath = data.imageFilename.replace(/^[\/|\\]/, '');
            return GITHUB_RAW_BASE_URL + cleanPath;
        }
        return null;
    }

    function getItem(id) { 
        let base = itemsDB.find(x => x.id === id);
        if (!base) base = hideoutDB.find(x => x.id === id);
        
        if(!base) return null;
        if(overridesDB[id]) {
            let merged = { ...base, ...overridesDB[id] };
            if(overridesDB[id].name) merged.name = { ...(base.name || {}), ...overridesDB[id].name };
            if(overridesDB[id].description) merged.description = { ...(base.description || {}), ...overridesDB[id].description };
            return merged;
        }
        return base;
    }

    function isBlueprint(item) {
        const t = (item.type || "").toLowerCase();
        const name = item.name ? JSON.stringify(item.name).toLowerCase() : "";
        return t.includes('blueprint') || t.includes('schematic') || name.includes('blueprint') || name.includes('recipe');
    }

    function isCosmetic(item) {
        const t = (item.type || "").toLowerCase();
        return t.includes('cosmetic') || t.includes('outfit') || t.includes('backpack') || t.includes('customization');
    }

    function normalizeReqs(reqsObj) {
        if (!reqsObj) return [];
        if (Array.isArray(reqsObj)) {
            // Supporto per formato Hideout [{itemId: "x", quantity: 1}]
            return reqsObj.map(r => {
                if(r.itemId && r.quantity !== undefined) return { item: r.itemId, count: r.quantity };
                return r; 
            });
        }
        return Object.entries(reqsObj).map(([key, val]) => ({ item: key, count: val }));
    }

    function modWishlist(id, delta, e) {
        e.stopPropagation();
        let currentVal = parseInt(wishlist.get(id) || 0);
        let newVal = currentVal + delta;
        if (newVal <= 0) wishlist.delete(id); else wishlist.set(id, newVal);
        saveUserData(); 
        if (isWishlistView) render(); else {
            const slot = e.target.closest('.slot');
            let badge = slot.querySelector('.wishlist-badge');
            if (newVal > 0) {
                if (!badge) { badge = document.createElement('div'); badge.className = 'wishlist-badge'; slot.appendChild(badge); }

            } else if (badge) { badge.remove(); }
        }

    function exportOverrides() {
        if(Object.keys(overridesDB).length === 0) { alert("No changes."); return; }
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(overridesDB, null, 2));
        const anchor = document.createElement('a');
        anchor.setAttribute("href", dataStr); anchor.setAttribute("download", "arc_overrides.json");
        document.body.appendChild(anchor); anchor.click(); anchor.remove();
    }

    // --- CARD GENERATOR (Reusable for Tooltip & Modal) ---
    function generateCardHTML(data) {
        const name = getLoc(data.name) || data.id;
        const desc = getLoc(data.description);
        const rarity = (data.rarity || 'common').toUpperCase();
        let type = (data.type || 'ITEM').toUpperCase();
        
        // Translate type using the dictionary
        if(data.levels) type = getUI('upgrades'); 
        else type = translateType(data.type) || type;

        let tagColor = 'var(--col-common)';
        // Check using translated string (or original logic if consistent)
        if(data.type && data.type.toLowerCase().includes('material')) tagColor = 'var(--col-material)';
        if(data.recyclesInto) tagColor = 'var(--col-recycle)'; 
        let rarColor = `var(--col-${rarity.toLowerCase()})`;
        
        const weight = (data.weightKg || 0).toString().replace('.', ',');
        const val = (data.value || 0).toLocaleString(currentLang);
        const stack = `${data.stackSize || 1}/${data.stackSize || 1}`;
        // FIXED: Using remote URLs and renamed files
        const pesoKey = `${GITHUB_RAW_BASE_URL}images/menu/weight.png`;
        const monetaKey = `${GITHUB_RAW_BASE_URL}images/menu/coin.png`;
        
        const pesoIconUrl = pesoKey; 
        const monetaIconUrl = monetaKey;

        let ecoHtml = "";
        if(data.foundIn) ecoHtml += `<div class="tt-found"><div class="tt-found-label">${getUI('obtained_recycling').replace('RICICLANDO','')} :</div><div class="tt-found-val"><svg><use href="#icon-arc"></use></svg> ${getLoc(data.foundIn)}</div></div>`;

        return `
            <div style="background:var(--card-bg); color:var(--card-text);">
                <div class="tt-header">
                    <div class="tt-tag" style="background:${tagColor}"><svg style="width:16px;height:16px;fill:white;margin-right:4px;"><use href="#icon-wrench"></use></svg>${type}</div>
                    <div class="tt-tag" style="background:${rarColor}; margin-left:1px;">${rarity}</div>
                </div>
                <div class="tt-body">
                    <div class="tt-title">${name}</div>
                    <div class="tt-desc">${desc}</div>
                    ${ecoHtml}
                </div>
                <div class="tt-footer">
                    <div class="tt-foot-item"><svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" fill="#1a1a1a"></path></svg> ${stack}</div>
                    <div class="tt-foot-item"><img src="${pesoIconUrl}" style="height: 22px; width: auto; object-fit: contain;" onerror="this.style.display='none'" alt="Kg"> ${weight}</div>
                    <div class="tt-foot-item"><img src="${monetaIconUrl}" style="height: 22px; width: auto; object-fit: contain;" onerror="this.style.display='none'" alt="$"> ${val}</div>
                </div>
            </div>
        `;
    }

    // --- TOOLTIP (HOVER) ---
    function showTooltip(data, isItem, e) {
        if(isModalOpen) return; 
        dom.tt.innerHTML = generateCardHTML(data);
        dom.tt.style.display = 'block';
        moveTooltip(e);
    }

    function hideTooltip() { dom.tt.style.display = 'none'; }
    function moveTooltip(e) {
        if(isModalOpen) return; 
        const t = dom.tt;
        let l = e.clientX + 20, tp = e.clientY + 20;
        if(l + 370 > window.innerWidth) l = e.clientX - 380;
        if(tp + t.offsetHeight > window.innerHeight) tp = e.clientY - t.offsetHeight;
        t.style.left = l + 'px'; t.style.top = tp + 'px';
    }

    // --- INFO MODAL (CLICK) ---
    function openInfoModal(data) {
        if(!data) return;
        
        hideTooltip();
        isModalOpen = true;

        const modal = dom.infoModal;
        
        let craftHtml = '';
        let craftList = normalizeReqs(data.recipe); 
        if (craftList.length > 0 || data.craftBench) {
            craftHtml += `<div class="info-section"><div class="info-title">${getUI('crafting')}</div>`;
            if (data.craftBench) {
                let rawBench = String(data.craftBench); 
                let benchName = rawBench.replace(/_/g, ' ').toUpperCase();
                craftHtml += `<div style="margin-bottom:10px; color:#aaa; font-size:0.9rem;"><span style="color:#fff; font-weight:700;">${getUI('bench')}:</span> ${benchName}</div>`;
            }
            if (craftList.length > 0) {
                let rows = craftList.map(r => {
                    const ing = getItem(r.item);
                    const name = ing ? getLoc(ing.name) : r.item;
                    let imgHtml = '';
                    if(ing) {
                        const imgUrl = getImg(ing);
                        if(imgUrl) {
                            imgHtml = `<img src="${imgUrl}" class="mini-icon" onerror="this.style.display='none'">`;
                        } else {
                            // Fallback with prefix
                            const idLower = ing.id.toLowerCase();
                            imgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/items/${idLower}.png" class="mini-icon" onerror="this.style.display='none'">`;
                        }
                    }
                    
                    const clickAttr = ing ? `onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${ing.id}')), 100)" style="cursor:pointer; color:#fff; display:flex; align-items:center;"` : `style="color:#e0e0e0; display:flex; align-items:center;"`;
                    
                    return `<tr><td ${clickAttr}>${imgHtml}${name}</td><td style="text-align:right; font-weight:700; color:var(--arc-yellow);">x${r.count}</td></tr>`;
                }).join('');
                craftHtml += `<table class="info-table" style="margin-top:5px;"><thead><tr><th>${getUI('ingredient')}</th><th style="text-align:right;">${getUI('qty')}</th></tr></thead><tbody>${rows}</tbody></table>`;
            }
            craftHtml += `</div>`;
        }
        
        let upgradesHtml = '';
        if (data.levels && Array.isArray(data.levels)) {
            upgradesHtml += `<div class="info-section"><div class="info-title">${getUI('upgrades')}</div>`;
            data.levels.sort((a,b) => a.level - b.level).forEach(lvl => {
                const reqs = lvl.requirements;
                let rows = reqs.map(r => {
                    const ing = getItem(r.item);
                    const name = ing ? getLoc(ing.name) : r.item;
                    
                    let imgHtml = '';
                    if(ing) {
                        const imgUrl = getImg(ing);
                        if(imgUrl) {
                            imgHtml = `<img src="${imgUrl}" class="mini-icon" onerror="this.style.display='none'">`;
                        } else {
                           // Fallback with prefix
                           const idLower = ing.id.toLowerCase();
                           imgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/items/${idLower}.png" class="mini-icon" onerror="this.style.display='none'">`;
                        }
                    } else {
                        imgHtml = `<span style="width:32px;height:32px;display:inline-block;background:rgba(255,255,255,0.1);margin-right:10px;border-radius:2px;vertical-align:middle;"></span>`;
                    }
                    
                    // NEW CLICK LOGIC FOR UPGRADES
                    const clickAttr = ing ? `onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${ing.id}')), 100)"` : '';
                    const cursorStyle = ing ? 'cursor:pointer;' : '';

                    return `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222; padding:4px 0;">
                                <div ${clickAttr} style="display:flex; align-items:center; font-size:0.9rem; color:#ccc; ${cursorStyle}">${imgHtml}${name}</div>
                                <div style="color:var(--arc-yellow); font-weight:700;">x${r.count}</div>
                            </div>`;
                }).join('');
                const reqsString = encodeURIComponent(JSON.stringify(reqs));
                upgradesHtml += `
                <details class="upgrade-level">
                    <summary>
                        <span>${getUI('level')} ${lvl.level}</span>
                        <button class="btn-track" onclick="event.preventDefault(); addReqsToWishlist('${reqsString}', this)">
                           <svg style="width:14px;height:14px;fill:currentColor; margin-right:5px;"><use href="#icon-plus"></use></svg> ${getUI('track')}
                        </button>
                    </summary>
                    <div style="padding:10px;">${rows || '<div style="color:#666">No data</div>'}</div>
                </details>`;
            });
            upgradesHtml += `</div>`;
        }

        let rawRecycle = data.recyclesInto || data.salvagesInto;
        let recycleList = normalizeReqs(rawRecycle);
        let recycleHtml = '';
        
        if (recycleList.length > 0) {
            recycleHtml += `<div class="info-section"><div class="info-title">${getUI('recycle')}</div>`;
            let totalRecycleVal = 0;
            let rows = recycleList.map(r => {
                const ing = getItem(r.item);
                const name = ing ? getLoc(ing.name) : r.item;
                const unitVal = ing ? (ing.value || 0) : 0;
                const totalVal = unitVal * r.count;
                totalRecycleVal += totalVal;
                
                let imgHtml = '';
                if(ing) {
                    const imgUrl = getImg(ing);
                    if(imgUrl) {
                        imgHtml = `<img src="${imgUrl}" class="mini-icon" onerror="this.style.display='none'">`;
                    } else {
                        const idLower = ing.id.toLowerCase();
                        // FIXED: Fallback using remote URL
                        imgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/items/${idLower}.png" class="mini-icon" onerror="this.style.display='none'">`;
                    }
                }
                
                const clickAttr = ing ? `onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${ing.id}')), 100)" style="cursor:pointer; display:flex; align-items:center;"` : `style="display:flex; align-items:center;"`;

                return `<tr><td ${clickAttr}>${imgHtml}${name}</td><td>x${r.count}</td><td>${unitVal}</td><td>${totalVal}</td></tr>`;
            }).join('');
            
            const diffClass = totalRecycleVal > (data.value||0) ? 'val-better' : (totalRecycleVal < (data.value||0) ? 'val-worse' : 'val-neutral');
            
            recycleHtml += `<table class="info-table">
                <thead><tr><th>${getUI('item')}</th><th>${getUI('qty')}</th><th>${getUI('val_u')}</th><th>${getUI('tot')}</th></tr></thead>
                <tbody>${rows}</tbody>
                <tfoot><tr><td colspan="3" style="text-align:right;">${getUI('tot_recycle')}:</td><td class="val-total ${diffClass}">${totalRecycleVal}</td></tr>
                <tr><td colspan="3" style="text-align:right;">${getUI('sell_val')}:</td><td class="val-total">${data.value||0}</td></tr></tfoot>
            </table></div>`;
        }
        
        let reverseRecycleHtml = '';
        let sourceItems = [];
        itemsDB.forEach(potentialSource => {
            let outcomes = normalizeReqs(potentialSource.recyclesInto || potentialSource.salvagesInto);
            let match = outcomes.find(o => o.item === data.id);
            if (match) sourceItems.push({ item: potentialSource, yield: match.count });
        });
        
        if (sourceItems.length > 0) {
            reverseRecycleHtml += `<div class="info-section"><div class="info-title">${getUI('obtained_recycling')}</div>`;
            let rrRows = sourceItems.map(src => {
                const ing = src.item;
                const name = ing ? getLoc(ing.name) : 'Unknown';
                let imgHtml = '';
                if(ing) {
                    const imgUrl = getImg(ing);
                    if(imgUrl) imgHtml = `<img src="${imgUrl}" class="mini-icon" onerror="this.style.display='none'">`;
                    else {
                        const idLower = ing.id.toLowerCase();
                        imgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/items/${idLower}.png" class="mini-icon" onerror="this.style.display='none'">`;
                    }
                }
                return `<tr>
                    <td style="display:flex; align-items:center; cursor:pointer;" onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${ing.id}')), 100)">${imgHtml}${name}</td>
                    <td style="text-align:right; font-weight:700; color:var(--arc-yellow);">x${src.yield}</td>
                </tr>`;
            }).join('');
            reverseRecycleHtml += `<table class="info-table"><tbody>${rrRows}</tbody></table></div>`;
        }

        let usedInHtml = '';
        if (!data.levels && !data.requirements) {
            usedInHtml += `<div class="info-section"><div class="info-title">${getUI('used_for')}</div>`;
            let usages = [];
            itemsDB.forEach(i => {
                if(i.recipe) {
                    let recipe = normalizeReqs(i.recipe);
                    const found = recipe.find(req => req.item === data.id);
                    if(found) usages.push({ parent: i, reqs: recipe, type: 'CRAFT' });
                }
            });
            hideoutDB.forEach(h => {
                if (h.levels) {
                    h.levels.forEach(lvl => {
                        let reqs = lvl.requirements; 
                        const found = reqs.find(req => req.item === data.id);
                        if(found) usages.push({ parent: h, reqs: reqs, type: `HIDEOUT LVL ${lvl.level}` });
                    });
                }
            });

            if (usages.length > 0) {
                usages.forEach(usage => {
                    const parentName = getLoc(usage.parent.name) || usage.parent.id;
                    let parentImgHtml = '';
                    const pImgUrl = getImg(usage.parent);
                    
                    if(pImgUrl) {
                         parentImgHtml = `<img src="${pImgUrl}" class="mini-icon" onerror="this.style.display='none'" style="width:40px; height:40px;">`;
                    } else {
                         const pidLower = usage.parent.id.toLowerCase();
                         // FIXED: Use remote URL for parent images
                         parentImgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/menu/${pidLower}.png" class="mini-icon" style="width:40px; height:40px;" onerror="this.style.display='none'">`;
                    }
                    
                    const pId = usage.parent.id;
                    const parentOnClick = `onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${pId}')), 100)"`;
                    const parentStyle = `style="cursor:pointer; font-weight:bold; margin-bottom:5px; color:#fff; text-transform:uppercase; display:flex; align-items:center;"`;

                    let reqRows = usage.reqs.map(r => {
                        const ing = getItem(r.item);
                        const name = ing ? getLoc(ing.name) : r.item;
                        const isMe = r.item === data.id;
                        const style = isMe ? 'recipe-hl' : '';
                        let ingImgHtml = '';
                        if(ing) {
                            const iImgUrl = getImg(ing);
                             if(iImgUrl) ingImgHtml = `<img src="${iImgUrl}" class="mini-icon" onerror="this.style.display='none'">`;
                            else {
                                const iidLower = ing.id.toLowerCase();
                                imgHtml = `<img src="${GITHUB_RAW_BASE_URL}images/items/${iidLower}.png" class="mini-icon" onerror="this.style.display='none'">`;
                            }
                        }
                        
                        const ingOnClick = ing ? `onclick="closeInfoModal(); setTimeout(()=> openInfoModal(getItem('${ing.id}')), 100)"` : '';
                        const ingCursor = ing ? 'cursor:pointer;' : '';
                        const rowStyle = `style="${ingCursor} display:flex; align-items:center;"`;

                        return `<div class="recipe-row ${style}" ${ingOnClick} ${rowStyle}>
                            <span style="display:flex; align-items:center;">${ingImgHtml}${name}</span>
                            <span>x${r.count}</span>
                        </div>`;
                    }).join('');
                    
                    usedInHtml += `<div style="background:#111; padding:10px; margin-bottom:10px; border-left:3px solid var(--arc-yellow);">
                        <div ${parentOnClick} ${parentStyle}>
                            ${parentImgHtml} ${parentName} <span style="font-size:0.7rem; color:#666; margin-left:5px;">${usage.type}</span>
                        </div>
                        <div style="padding-left:5px;">${reqRows}</div>
                    </div>`;
                });
            } else {
                usedInHtml += `<div style="color:#666; padding:10px;">${getUI('no_usage')}</div>`;
            }
            usedInHtml += `</div>`;
        }

        modal.innerHTML = `
            <div class="overlay-header">
                <div class="overlay-title">${getLoc(data.name)}</div>
                <button class="overlay-close" onclick="closeInfoModal()">×</button>
            </div>
            <div class="overlay-scrollable-content">
                ${craftHtml || upgradesHtml || recycleHtml || reverseRecycleHtml || usedInHtml ? (craftHtml + upgradesHtml + recycleHtml + reverseRecycleHtml + usedInHtml) : '<div style="text-align:center; color:#666; margin-top:20px; font-family:var(--font-ui);">NESSUN DATO TECNICO DISPONIBILE</div>'}
            </div>
        `;
        
        dom.modalBackdrop.style.display = 'block';
        modal.style.display = 'flex'; 
    }

// Reset database on logo click
(function(){
  function resetDatabase(){
    try{ itemsDB=[]; hideoutDB=[]; overridesDB={}; wishlist.clear(); ownedBlueprints.clear(); }catch(_){ }
    try{ localStorage.removeItem('arc_wishlist'); localStorage.removeItem('arc_blueprints'); }catch(_){ }
    try{ document.body.classList.remove('db-loaded'); dom.search.disabled=true; }catch(_){ }
    try{ var cw=document.querySelector('.connect-wrapper'); if(cw) cw.style.display='flex'; }catch(_){ }
    try{ currentSection='INVENTARIO'; setFilter('ALL'); render(); }catch(_){ }
  }
  try{ var logo=document.querySelector('.app-logo'); if(logo){ logo.style.cursor='pointer'; logo.addEventListener('click', resetDatabase); } }catch(_){ }
})();

</script>
