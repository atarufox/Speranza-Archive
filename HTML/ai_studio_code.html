<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC RAIDERS // DATABASE v1.5.6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&family=Teko:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-body: #050505;
            --arc-yellow: #ffc400;
            --arc-white: #e6e6e6;
            --arc-teal: #00e5ff;   
            --arc-red: #ff2a2a;
            --sb-inactive-bg: #2b2f3b;
            --sb-inactive-icon: #7f838d;
            --sb-active-bg: #f2e8d5;
            --sb-active-icon: #141619;
            --sb-icon-size: 52px;
            --sb-w: 70px;
            --card-bg: #f2e8d5;
            --card-footer: #dcd0b9;
            --card-text: #121418;
            --col-common: #7a7a7a;
            --col-uncommon: #009e48;
            --col-rare: #0090d4;
            --col-epic: #a040b0;
            --col-legendary: #ff9600;
            --font-head: 'Teko', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --font-body: 'Barlow', sans-serif;
            --header-h: 80px;
            --content-pad-left: 130px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background-color: var(--bg-body); background: radial-gradient(circle at 50% 30%, #1a1f2e 0%, #050505 80%); background-attachment: fixed; color: var(--arc-white); font-family: var(--font-ui); height: 100vh; overflow: hidden; letter-spacing: 0.5px; }
        .layout-container { flex: 1; display: flex; flex-direction: column; padding-top: var(--header-h); height: 100%; }

        header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-h); background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 100%); backdrop-filter: blur(5px); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .app-logo img { height: 30px; cursor: pointer; }
        
        .connect-wrapper { position: relative; height: 40px; display: flex; align-items: center; }
        .btn-play { background-color: var(--arc-yellow); color: #050505; height: 40px; padding: 0 15px; border-radius: 40px; font-family: var(--font-head); font-weight: 700; font-size: 1.4rem; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; z-index: 2; }
        .connect-dropdown { position: absolute; top: 50%; left: 25px; height: 40px; background: #111; border: 1px solid var(--arc-yellow); border-radius: 0 40px 40px 0; padding-left: 140px; padding-right: 30px; display: flex; align-items: center; gap: 5px; opacity: 0; pointer-events: none; transform: translateY(-50%) translateX(-20px); transition: 0.3s; z-index: 1; }
        .connect-wrapper:hover .connect-dropdown { opacity: 1; pointer-events: auto; transform: translateY(-50%) translateX(0); }
        .sub-btn { background: transparent; color: var(--arc-yellow); border: 1px solid rgba(255,196,0,0.3); font-family: var(--font-ui); font-weight: 700; font-size: 0.8rem; padding: 0 8px; height: 70%; border-radius: 4px; cursor: pointer; white-space: nowrap; }
        .sub-btn:hover { background: var(--arc-yellow); color: #000; }

        .nav-links { display: flex; gap: 10px; margin-left: 10px; opacity: 0.3; pointer-events: none; }
        body.db-loaded .nav-links { opacity: 1; pointer-events: auto; }
        .nav-item { font-family: var(--font-head); font-weight: 600; font-size: 1.5rem; color: #999; text-transform: uppercase; cursor: pointer; padding: 2px 12px; border: 2px solid transparent; border-radius: 50px; }
        .nav-item.active { color: #fff; border-color: #f0ebd8; background: rgba(255,255,255,0.05); }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .search-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0 12px; color: #fff; width: 200px; height: 34px; border-radius: 4px; font-family: var(--font-ui); outline: none; }
        .btn-system { height: 34px; padding: 0 12px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #ccc; font-family: var(--font-ui); font-weight: 600; border-radius: 20px; cursor: pointer; }
        .btn-system.active { background: var(--arc-yellow); color: #000; border-color: var(--arc-yellow); }
        #langSelect { background-color: #111; color: #fff; }

        /* SIDEBAR */
        aside { position: absolute; top: 100px; left: 30px; width: var(--sb-w); display: none; flex-direction: column; align-items: center; gap: 8px; z-index: 90; }
        body.db-loaded aside { display: flex; }
        body.section-progetti aside { display: none !important; }
        .filter-circle { width: var(--sb-icon-size); height: var(--sb-icon-size); border-radius: 50%; background-color: var(--sb-inactive-bg); display: flex; justify-content: center; align-items: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .filter-circle.active { background-color: var(--sb-active-bg); border-color: var(--sb-active-bg); }
        .filter-circle img { width: 100%; height: 100%; border-radius: 50%; }
        #sidebar-tooltip { position: fixed; display: none; background: rgba(10,10,10,0.95); color: var(--arc-yellow); border: 1px solid var(--arc-yellow); padding: 5px 12px; font-family: var(--font-ui); font-weight: 700; text-transform: uppercase; z-index: 12000; pointer-events: none; border-radius: 0 8px 8px 8px; }

        /* GRID */
        .content-area { flex: 1; padding: 20px 40px; overflow-y: auto; transition: 0.3s; }
        body.db-loaded .content-area { padding-left: var(--content-pad-left); }
        .stash-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .slot { aspect-ratio: 1; background-color: rgba(15, 15, 15, 0.6); border: 1px solid var(--border-tech); position: relative; display: flex; align-items: center; justify-content: center; transition: 0.2s; overflow: hidden; cursor: pointer; }
        .slot:hover { border-color: #fff; transform: scale(1.02); z-index: 2; }
        .slot img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .slot::after { content:''; position:absolute; bottom:0; left:0; right:0; height:3px; background: var(--col-common); }
        .slot.uncommon::after { background: var(--col-uncommon); }
        .slot.rare::after { background: var(--col-rare); }
        .slot.epic::after { background: var(--col-epic); }
        .slot.legendary::after { background: var(--col-legendary); }

        /* MODALS */
        #tooltip { position: fixed; display: none; width: 320px; background: var(--card-bg); color: var(--card-text); box-shadow: 0 20px 50px #000; z-index: 11000; border-radius: 4px; pointer-events: none; }
        #modalBackdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 11500; display: none; }
        .overlay-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; color: #fff; z-index: 12000; width: 450px; display: none; flex-direction: column; max-height: 85vh; border: 1px solid var(--arc-yellow); border-radius: 4px; }
        .overlay-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333; }
        .overlay-scrollable-content { overflow-y: auto; flex: 1; padding: 15px; }
        .info-section { background: #161616; padding: 15px; border-radius: 2px; margin-bottom: 10px; }
        .recipe-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; cursor: pointer; align-items: center; }
        .recipe-hl { color: var(--arc-yellow); font-weight: bold; }

        /* LOADER Originale */
        #loader { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; flex-direction: column; background: #000; z-index: 20000; }
        .loader-custom { width: 108px; height: 108px; animation: arcspin 2.2s linear infinite; }
        @keyframes arcspin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <svg class="loader-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50" fill="black" />
        <circle cx="50" cy="50" r="48.5" stroke="white" stroke-width="3" fill="none" />
        <g stroke="white" stroke-width="3" fill="black" stroke-linejoin="round" stroke-linecap="round">
          <circle cx="50" cy="50" r="11" />
          <defs><path id="reel-blade" d="M 45 29 L 39 9 A 42 42 0 0 1 61 9 L 55 29 A 25 25 0 0 1 45 29 Z" /></defs>
          <use href="#reel-blade" /><use href="#reel-blade" transform="rotate(120, 50, 50)" /><use href="#reel-blade" transform="rotate(240, 50, 50)" />
        </g>
    </svg>
    <h2 style="margin-top:25px; font-family:var(--font-head); letter-spacing:2px; font-size: 1.5rem; color:#fff">LOADING</h2>
    <div id="loader-text" style="color:#666; font-family:var(--font-ui); margin-top:5px;"></div>
</div>

<div id="modalBackdrop" onclick="closeInfoModal()"></div>
<div id="sidebar-tooltip"></div>

<div class="layout-container">
    <header>
        <div class="header-left">
            <div class="logo-wrapper" onclick="location.reload()">
                <div class="app-logo"><img src="images/menu/ARC Raiders.png" alt="ARC"></div>
                <span class="version-badge">v1.5.6</span>
            </div>
            <div class="connect-wrapper">
                <button class="btn-play">DATABASE <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
                <div class="connect-dropdown">
                    <button class="sub-btn" onclick="pickRepo('RaidTheory', event)">RaidTheory</button>
                    <button class="sub-btn" onclick="pickRepo('Speranza', event)">Speranza Archive</button>
                </div>
            </div>
            <div class="nav-links">
                <div class="nav-item active" onclick="setSection('INVENTARIO')" data-nav="INVENTARIO">INVENTARIO</div>
                <div class="nav-item" onclick="setSection('OFFICINA')" data-nav="OFFICINA">OFFICINA</div>
                <div class="nav-item" onclick="setSection('PROGETTI')" data-nav="PROGETTI">PROGETTI</div>
            </div>
        </div>
        <div class="header-right">
            <input type="text" class="search-box" id="searchInput" placeholder="CERCA" disabled>
            <button class="btn-system" id="btnWishlist" onclick="toggleWishlistView()">WISHLIST</button>
            <select id="langSelect" class="btn-system">
                <option value="it">ITA</option><option value="en">ENG</option><option value="fr">FRA</option><option value="de">DEU</option><option value="es">ESP</option><option value="ja">JPN</option><option value="ru">RUS</option>
            </select>
            <button id="imgModeBtn" class="btn-system" onclick="toggleImageMode()">IMG: LOCAL</button>
        </div>
    </header>

    <div class="content-area">
        <div id="grid-container" class="stash-grid">
            <div style="grid-column: 1/-1; text-align: center; margin-top: 20vh; color: #444;">
                <h3 style="font-family: var(--font-head); font-size: 5rem; opacity: 0.5;">NO SIGNAL</h3>
                <p style="font-size: 1.2rem; color: var(--arc-yellow);">INIZIALIZZA CONNESSIONE DATABASE</p>
            </div>
        </div>
    </div>
</div>

<div id="tooltip"></div>
<div id="infoModal" class="overlay-container"></div>

<script>
    // --- DATI ---
    let itemsDB = [], hideoutDB = [], wishlist = new Map();
    let currentFilter = 'ALL', currentLang = 'it', isModalOpen = false, imageMode = 'LOCAL', isWishlistView = false;
    let currentSection = 'INVENTARIO';

    const dom = {
        grid: null, loader: null, loaderText: null, search: null, sidebar: null, 
        sbTooltip: null, tt: null, infoModal: null, modalBackdrop: null, imgBtn: null
    };

    const REPOS = {
        'RaidTheory': { owner: 'RaidTheory', repo: 'arcraiders-data', base: 'https://raw.githubusercontent.com/RaidTheory/arcraiders-data/main/' },
        'Speranza': { owner: 'atarufox', repo: 'Speranza-Archive', base: 'https://raw.githubusercontent.com/atarufox/Speranza-Archive/main/' }
    };
    let currentRepoConfig = REPOS['RaidTheory'];

    const TRANSLATIONS = {
        it: {
            ui: { crafting: "RICETTA", level: "LIVELLO", track: "SEGUI", used_for: "USATO PER", search: "CERCA", what_i_need: "COSA MI SERVE" },
            nav: { INVENTARIO: "INVENTARIO", OFFICINA: "OFFICINA", PROGETTI: "PROGETTI" },
            filters: { ALL: "TUTTO", POTENZIAMENTI: "POTENZIAMENTI", SCUDI: "SCUDI", ARMI: "ARMI", MUNIZIONI: "MUNIZIONI", MOD: "MOD", USO_RAPIDO: "USO RAPIDO", CHIAVI: "CHIAVI", MATERIALI: "MATERIALI", VARIE: "VARIE" }
        },
        en: {
            ui: { crafting: "CRAFTING", level: "LEVEL", track: "TRACK", used_for: "USED FOR", search: "SEARCH", what_i_need: "WHAT I NEED" },
            nav: { INVENTARIO: "INVENTORY", OFFICINA: "HIDEOUT", PROGETTI: "BLUEPRINTS" },
            filters: { ALL: "ALL", POTENZIAMENTI: "AUGMENTS", SCUDI: "SHIELDS", ARMI: "WEAPONS", MUNIZIONI: "AMMO", MOD: "MODS", USO_RAPIDO: "QUICK USE", CHIAVI: "KEYS", MATERIALI: "MATERIALS", VARIE: "MISC" }
        }
    };

    const SIDEBAR_CONFIG = {
        'INVENTARIO': [
            { id: 'ALL', img: 'all', labelKey: 'ALL' },
            { id: 'POTENZIAMENTI', img: 'augments', labelKey: 'POTENZIAMENTI' },
            { id: 'SCUDI', img: 'shields', labelKey: 'SCUDI' },
            { id: 'ARMI', img: 'weapons', labelKey: 'ARMI' },
            { id: 'MUNIZIONI', img: 'ammo', labelKey: 'MUNIZIONI' },
            { id: 'MOD', img: 'mods', labelKey: 'MOD' },
            { id: 'USO_RAPIDO', img: 'quick_use', labelKey: 'USO_RAPIDO' },
            { id: 'CHIAVI', img: 'keys', labelKey: 'CHIAVI' },
            { id: 'MATERIALI', img: 'materials', labelKey: 'MATERIALI' },
            { id: 'VARIE', img: 'misc', labelKey: 'VARIE' }
        ],
        'OFFICINA': [
            { id: 'ALL', img: 'all', labelKey: 'ALL' },
            { targetId: 'scrappy' }, { targetId: 'workbench' }, { targetId: 'weapon_bench' },
            { targetId: 'equipment_bench' }, { targetId: 'explosives_bench' }, { targetId: 'refiner' },
            { targetId: 'med_station' }, { targetId: 'utility_bench' }
        ]
    };

    // --- LOGICA CORE ---
    function init() {
        dom.grid = document.getElementById('grid-container');
        dom.loader = document.getElementById('loader');
        dom.loaderText = document.getElementById('loader-text');
        dom.search = document.getElementById('searchInput');
        dom.sidebar = document.getElementById('sidebarPanel');
        dom.sbTooltip = document.getElementById('sidebar-tooltip');
        dom.tt = document.getElementById('tooltip');
        dom.infoModal = document.getElementById('infoModal');
        dom.modalBackdrop = document.getElementById('modalBackdrop');
        dom.imgBtn = document.getElementById('imgModeBtn');
    }

    async function loadDataFromGithub() {
        init();
        dom.loader.style.display = 'flex';
        itemsDB = []; hideoutDB = [];
        const { owner, repo } = currentRepoConfig;
        try {
            dom.loaderText.textContent = `COLLEGAMENTO A ${repo}...`;
            const [iRes, hRes] = await Promise.all([
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/items`),
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/hideout`)
            ]);
            
            const iFiles = (await iRes.json()).filter(f => f.name.endsWith('.json'));
            const hFiles = (await hRes.json()).filter(f => f.name.endsWith('.json'));

            const allData = await Promise.all([...iFiles, ...hFiles].map(f => fetch(f.download_url).then(r => r.json())));

            allData.forEach(d => {
                if (d.levels) hideoutDB.push(d);
                else if (d.id) itemsDB.push(d);
            });

            document.body.classList.add('db-loaded');
            dom.loader.style.display = 'none';
            dom.search.disabled = false;
            setSection('INVENTARIO');
        } catch (e) { alert("Errore caricamento!"); dom.loader.style.display = 'none'; }
    }

    function setSection(s) {
        currentSection = s;
        isWishlistView = false;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.getAttribute('data-nav') === s));
        document.body.classList.toggle('section-progetti', s === 'PROGETTI');
        currentFilter = 'ALL';
        renderSidebar(); render();
    }

    function renderSidebar() {
        dom.sidebar.innerHTML = "";
        const config = SIDEBAR_CONFIG[currentSection] || [];
        config.forEach(item => {
            const target = item.targetId || item.id;
            let title = item.targetId ? (getItem(item.targetId) ? getLoc(getItem(item.targetId).name) : item.targetId) : (TRANSLATIONS[currentLang]?.filters[item.labelKey] || item.labelKey);
            
            const div = document.createElement('div');
            div.className = 'filter-circle' + (currentFilter === target ? ' active' : '');
            div.onmouseenter = (e) => { dom.sbTooltip.innerText = title; dom.sbTooltip.style.display = 'block'; dom.sbTooltip.style.left = (e.clientX + 15) + 'px'; dom.sbTooltip.style.top = e.clientY + 'px'; };
            div.onmouseleave = () => dom.sbTooltip.style.display = 'none';
            div.onclick = () => { currentFilter = target; renderSidebar(); render(); };
            
            let imgName = target === 'ALL' ? 'all' : target;
            div.innerHTML = `<img src="images/menu/${imgName}_inactive.png" onerror="this.style.opacity=0.3">`;
            if (div.classList.contains('active')) div.querySelector('img').src = `images/menu/${imgName}_active.png`;
            dom.sidebar.appendChild(div);
        });
    }

    function render() {
        dom.grid.innerHTML = "";
        const search = dom.search.value.toLowerCase();
        let source = [];

        if (isWishlistView) {
            wishlist.forEach((qty, id) => { let it = getItem(id); if(it) source.push({...it, _wishQty: qty}); });
        } else if (currentSection === 'OFFICINA') {
            source = hideoutDB.filter(x => x.id !== 'stash');
        } else {
            source = itemsDB;
        }

        source.filter(x => {
            if (search && !getLoc(x.name).toLowerCase().includes(search)) return false;
            if (isWishlistView) return true;
            if (currentSection === 'OFFICINA') return (currentFilter === 'ALL' || x.id === currentFilter);
            
            const isBP = (x.type?.toLowerCase().includes('blueprint') || x.id.includes('blueprint'));
            if (currentSection === 'PROGETTI') return isBP;
            if (currentFilter === 'ALL') return !isBP;
            return (x.type && x.type.toUpperCase().includes(currentFilter.replace('_',' ')));
        }).forEach(data => {
            const slot = document.createElement('div');
            slot.className = `slot ${(data.rarity || 'common').toLowerCase()}`;
            let img = (currentSection === 'OFFICINA' && !isWishlistView) ? `images/menu/${data.id}.png` : getImg(data);
            slot.innerHTML = `<img src="${img}" loading="lazy" onerror="this.src='images/menu/all_inactive.png'">`;
            if (isWishlistView) slot.innerHTML += `<div style="position:absolute; top:2px; right:2px; background:rgba(0,0,0,0.8); color:var(--arc-yellow); padding:2px 5px; font-size:0.8rem;">x${data._wishQty}</div>`;
            slot.onclick = () => openInfoModal(data);
            slot.onmouseenter = (e) => { if(!isModalOpen) showTooltip(data, e); };
            slot.onmouseleave = hideTooltip;
            dom.grid.appendChild(slot);
        });
    }

    function openInfoModal(data) {
        hideTooltip(); isModalOpen = true; dom.modalBackdrop.style.display = 'block';
        const modal = dom.infoModal; modal.style.display = 'flex';
        
        let content = `<div class="info-section"><div class="info-title">DESCRIZIONE</div><p>${getLoc(data.description)}</p></div>`;
        
        // Ricetta
        let recipe = normalizeReqs(data.recipe);
        if (recipe.length > 0) {
            content += `<div class="info-section"><div class="info-title">${getUI('crafting')}</div>`;
            recipe.forEach(r => {
                let it = getItem(r.item);
                content += `<div class="recipe-row" onclick="closeInfoModal(); setTimeout(()=>openInfoModal(getItem('${r.item}')),100)"><span><img src="${getImg(it)}" class="mini-icon">${getLoc(it?.name)||r.item}</span><span class="recipe-hl">x${r.count}</span></div>`;
            });
            content += `</div>`;
        }

        // Potenziamenti
        if (data.levels) {
            data.levels.forEach(lvl => {
                let reqs = normalizeReqs(lvl.requirementItemIds || lvl.requirements);
                content += `<details class="info-section" open><summary style="color:var(--arc-teal); cursor:pointer; font-weight:bold;">${getUI('level')} ${lvl.level}</summary>`;
                reqs.forEach(r => {
                    let it = getItem(r.item);
                    content += `<div class="recipe-row" onclick="closeInfoModal(); setTimeout(()=>openInfoModal(getItem('${r.item}')),100)"><span><img src="${getImg(it)}" class="mini-icon">${getLoc(it?.name)||r.item}</span><span class="recipe-hl">x${r.count}</span></div>`;
                });
                content += `</details>`;
            });
        }

        modal.innerHTML = `<div class="overlay-header"><h2 class="overlay-title">${getLoc(data.name)}</h2><button style="background:none; border:none; color:#666; font-size:2rem; cursor:pointer;" onclick="closeInfoModal()">Ã—</button></div><div class="overlay-scrollable-content">${content}</div>`;
    }

    // --- HELPERS ---
    function getLoc(o) { return o ? (o[currentLang] || o['en'] || "") : ""; }
    function getItem(id) { return itemsDB.find(x => x.id === id) || hideoutDB.find(x => x.id === id); }
    function getImg(d) { if(!d) return ''; return (imageMode === 'REMOTE' && d.imageFilename) ? currentRepoConfig.base + d.imageFilename : `images/items/${d.id.toLowerCase()}.png`; }
    function getUI(k) { return TRANSLATIONS[currentLang]?.ui[k] || TRANSLATIONS['en'].ui[k]; }
    function normalizeReqs(r) { if(!r) return []; if(Array.isArray(r)) return r.map(x=> ({item: x.itemId || x.item, count: x.quantity || x.count})); return Object.entries(r).map(([k,v])=>({item:k, count:v})); }
    
    function showTooltip(d, e) { dom.tt.innerHTML = `<div style="padding:15px; background:var(--card-bg); color:#000;"><h2 style="font-family:var(--font-head);">${getLoc(d.name)}</h2><p>${(d.rarity||'common').toUpperCase()}</p></div>`; dom.tt.style.display = 'block'; moveTooltip(e); }
    function hideTooltip() { dom.tt.style.display = 'none'; }
    function moveTooltip(e) { dom.tt.style.left = (e.clientX + 20) + 'px'; dom.tt.style.top = (e.clientY + 20) + 'px'; }
    function closeInfoModal() { dom.infoModal.style.display = 'none'; dom.modalBackdrop.style.display = 'none'; isModalOpen = false; }
    function toggleImageMode() { imageMode = (imageMode === 'LOCAL' ? 'REMOTE' : 'LOCAL'); dom.imgBtn.innerText = "IMG: " + imageMode; render(); }
    function toggleWishlistView() { isWishlistView = !isWishlistView; document.getElementById('btnWishlist').classList.toggle('active'); render(); }
